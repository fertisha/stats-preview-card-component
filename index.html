<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="desc">
        <h1>Get <span>insight</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics
        and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="component">
            <div class="number">10K+</div>
            <div class="name">Companies</div>
          </div>
          <div class="templates">
            <div class="number">314</div>
            <div class="name">Templates</div>
          </div>
          <div class="queries">
            <div class="number">12m+</div>
            <div class="name">Queries</div>
          </div>
        </div>
        </div>
        <div class="card-img"></div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fatemeh Sayadi</a>.
  </div>
</body>
</html>
